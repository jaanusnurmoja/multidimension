<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: imports(pageTitle = 'Create Post')">
</head>
<body>
<div class="container">
<form action="#" th:action="@{/posts/create}" th:object="${blogPost}" method="post">
    <div class="form-group">
        <label>Title</label>
    <input type="text" name="title" th:field="*{title}" class="form-control">
    </div>
    <div class="form-group">
        <label>Text</label>
    <textarea th:field="*{text}" class="form-control"></textarea>
    </div>
    <input type="submit">
</form>
</div>

<div th:include="base :: jquery"></div>
</body>
</html>
