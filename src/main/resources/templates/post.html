<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: imports(pageTitle = 'Post')">
</head>
<body>
<header th:replace="header :: header"></header>
<div class="container" th:fragment="post">

<h1 th:text="${title}"></h1>
    <h3 th:text="${post.title}"></h3>
    <h4 th:text="${post.text}"></h4>
<a th:href="@{'/blog'}">all posts</a>
</div>
</body>
</html>
