<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::htmlhead(pageTitle = 'Create Post')"></head>
</head>
<body>
<header class="rhyzz" th:include="header :: header"></header>
<main id="singlepost" class="rhyzz">
    <div class="rhyzz-wrapper">
        <div class="rhyzz-bootstrap">
            <script type="86dc64a4e19322c20a32dff2-text/javascript"
                    th:src="@{/js/jquery-ui.min.js}"></script>
            <script type="86dc64a4e19322c20a32dff2-text/javascript"
                    th:src="@{/repeatable-fields/js/repeatable-fields.js?version=1.5}"></script>

            <form id="blogPost" action="" method="post">
                <input type="submit">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label>Text</label>
                    <textarea name="text" class="form-control"></textarea>
                </div>
                <div class="repeat">
                    <div class="wrapper">
                        <div><span class="add btn btn-success btn-sm">Add</span></div>
                        <div class="container ui-sortable" data-rf-row-count="1">
                               <div class="template row" style="display: none;">
                                    <!-- MOVE -->
                                    <div>
                                <span class="move btn btn-info btn-sm"><span
                                        class="glyphicon glyphicon-sort"></span></span>
                                        <span class="move-up btn btn-info btn-sm"><span
                                                class="glyphicon glyphicon-arrow-up"></span></span>
                                        <input name="blogPostSubParts[{{row-nr}}][orderBy]"
                                               type="hidden" class="move-steps form-control" size="1" value="{{row-nr}}">
                                        <span class="move-down btn btn-info btn-sm"><span
                                                class="glyphicon glyphicon-arrow-down"></span></span>
                                    </div>
                                    <!-- MOVE end -->
                                    <fieldset>
                                        <div class="form-group">
                                            <input type="text" name="blogPostSubParts[{{row-nr}}][subTitle]"
                                                   class="form-control"
                                            >
                                        </div>
                                        <div class="form-group">
                                            <input type="file" name="blogPostSubParts[{{row-nr}}][image]" class="form-control"
                                            >
                                        </div>
                                        <div class="form-group">
                                        <textarea name="blogPostSubParts[{{row-nr}}][description]" class="form-control"></textarea>
                                        </div>
                                        <div class="wrapper form-group">
                                            <div><span class="add btn btn-success btn-sm">Add</span></div>
                                            <div class="container ui-sortable" data-rf-row-count="1">

                                                    <div class="template row" style="display: none;">
                                                        <!--MOVE-->
                                                        <div>
                                                            <span class="move btn btn-info btn-sm">
                                                            <span class="glyphicon glyphicon-sort"></span>
                                                            </span>
                                                            <span class="move-up btn btn-info btn-sm">
                                                                <span class="glyphicon glyphicon-arrow-up"></span>
                                                            </span>
                                                            <input name="blogPostSubParts[{{row-nr}}][blogPostParagraphs][{{row-nr}}][orderBy]"
                                                                   type="hidden" class="move-steps form-control" size="1" value="{{row-nr}}"
                                                            >
                                                            <span class="move-down btn btn-info btn-sm">
                                                                <span class="glyphicon glyphicon-arrow-down"></span>
                                                            </span>
                                                        </div>
                                                        <!--END MOVE-->
                                                        <fieldset>
                                                        <div class="form-group">
                                                            <textarea class="form-control"
                                                                      name="blogPostSubParts[{{row-nr}}][blogPostParagraphs][{{row-nr}}][text]">
                                                            </textarea>
                                                        </div>
                                                        </fieldset>
                                                        <!--REMOVE-->
                                                        <div>
                                                            <span class="remove btn btn-danger btn-sm">Remove</span>
                                                        </div>
                                                        <!--END REMOVE-->
                                                    </div>

                                            </div>
                                        </div>
                                    </fieldset>
                                    <!--REMOVE-->
                                    <div>
                                        <span class="remove btn btn-danger btn-sm">Remove</span>
                                    </div>
                                    <!--END REMOVE-->
                                </div>
                        </div>
                    </div>
                </div>
                <hr>
                <input type="submit">
            </form>
            <script type="86dc64a4e19322c20a32dff2-text/javascript">
                    jQuery(function() {
                        jQuery('.repeat').each(function() {
                            jQuery(this).repeatable_fields({
                                wrapper: '.wrapper',
                                container: '.container',
                                row_count_placeholder: '{{row-nr}}',
                            });
                        });
                    });





            </script>

            <script type="86dc64a4e19322c20a32dff2-text/javascript">
                /**
                 * Retrieves input data from a form and returns it as a JSON object.
                 */

                    $("#blogPost").submit(function(event){
                        event.preventDefault();
                        var formHTML = document.getElementById('blogPost');
                        var data = $('#blogPost').serializeJSON({parseNumbers:true,useIntKeysAsArrayIndex:true});
                        var jsonData = JSON.stringify(data);
                        console.log("Data: " + jsonData);
                        $.post("/multidimension/data/api/blogPosts/add", jsonData, function(data){
                    document.getElementById('results_display').innerHTML = "Data: " + jsonData + "\nStatus: " + data;
                        });
                    });





            </script>
        </div>
    </div>
</main>
<footer th:include="footer :: footer"></footer>

<script
        th:src="@{'https://ajax.cloudflare.com/cdn-cgi/scripts/a2bd7673/cloudflare-static/rocket-loader.min.js'}"
        data-cf-settings="86dc64a4e19322c20a32dff2-|49" defer="">
</script>

</body>
</html>
